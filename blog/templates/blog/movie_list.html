{% extends "base_generic.html" %}

{% block content %}
    <h1>All blogs</h1>

    {% if object_list %}
    <ul>

      {% for movie in object_list %}
      <li>
        {{movie.name}}, {{movie.director}}, {{movie.collection}}
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no blogs.</p>
    {% endif %}       
{% endblock %}
